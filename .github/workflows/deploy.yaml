# This is a basic workflow to help you get started with Actions

name: deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2.1.4
        with:
          # Version range or exact version of a Python version to use, using SemVer's version range syntax.
          python-version: 3.x
          # The target architecture (x86, x64) of the Python interpreter.
          architecture: x64

      # Install LimaCharlie CLI
      - name: Install LimaCharlie
        run: pip install limacharlie

      # Start deploying to all customers
      - name: Deploy to Customer 1
        run: limacharlie sync --oid 1111 --force
      - name: Deploy to Customer 2
        run: limacharlie sync --oid 1111 --force
      - name: Deploy to Customer 3
        run: limacharlie sync --oid 1111 --force
